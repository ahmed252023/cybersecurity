<div class="container">
  <div class="header">
    <button class="btn btn-primary" (click)="goBack()">Back</button>

    <h2>Scan Page</h2>
  </div>


<div class="form-group">
    <label for="domain">ip:</label>
    <input type="text" id="ip" [(ngModel)]="ip" placeholder="Enter the ip address">
  </div>
  <label >Use nmap to find open ports</label>
  
  <div class="button-group">
    <button class="btn btn-primary" (click)="scannmap()">Scan</button>
    <!-- <img src="app/Loading_icon.gif" /> -->
  </div>

  
  <div class="output">
    <h4>Output:</h4>
    <pre>{{ output }}</pre>
  </div>
</div>
